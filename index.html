<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Wallet</h1>
    <form id="expense-form">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />

      <label for="value">Value (â‚¬)</label>
      <input type="number" id="value" name="value" step="0.01" min="0" required />

      <label for="cost">Cost</label>
      <select id="cost" name="cost" required>
        <option value="">-- Select --</option>
        <option>Eating Out</option>
        <option>Drinks</option>
        <option>Sport</option>
        <option>Health</option>
        <option>Fuel/Tolls</option>
        <option>Transportation</option>
        <option>Clothing</option>
        <option>Vacation</option>
        <option>Other</option>
      </select>

      <label for="comments">Comments</label>
      <textarea id="comments" name="comments" placeholder="Add comments..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
